name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - run: go mod download
      - run: go build ./...
      - run: go vet ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          working-directory: backend

      - run: go test ./...
